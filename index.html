<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left container">
    <div class="title-section">
      <img src="./images/wave.svg" style="height: 70%;">
      <span>WAVES</span>
    </div>
  </div>
  <div class="right container">
    <p class="slight-bold">
      This is not a real online service! You know you need something
      like this in you life to help you realize your deepest dreams.
      Signup up <em>now</em> to get started.

      You <em>know</em> you want to.
    </p>

    <div class="input-section">
      <header class="slight-bold">Let's do this!</header>

      <div class="inputs">
        <div class="input-field">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name">
        </div>
        <div class="input-field">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name">
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input-field">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone">
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="input-field">
          <label for="pass_confirm">Confirm Password</label>
          <input type="password" name="pass_confirm" id="pass_confirm">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
